<div class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div>
          <h1 class="text-xl font-semibold text-gray-900 dark:text-white">
            Worklog Summary Dashboard
          </h1>
          <p class="text-sm text-gray-500 dark:text-gray-400">
            ERP System Component Demo
          </p>
        </div>
        
        <!-- Dark mode toggle -->
        <button
          (click)="toggleDarkMode()"
          class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-200"
          aria-label="Toggle dark mode"
        >
          <i data-feather="moon" class="w-5 h-5 text-gray-600 dark:text-gray-300"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Description -->
    <div class="mb-8">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
        Weekly Worklog Summaries
      </h2>
      <p class="text-gray-600 dark:text-gray-300 max-w-2xl">
        A responsive component showcasing worklog summaries with role-based styling,
        conditional buttons, and comprehensive dark mode support.
      </p>
    </div>

    <!-- Cards grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
      <worklog-summary-card
        *ngFor="let worklog of worklogSummaries; trackBy: trackByUser"
        [worklogData]="worklog"
      ></worklog-summary-card>
    </div>

    <!-- Footer info -->
    <div class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700">
      <div class="text-center">
        <p class="text-sm text-gray-500 dark:text-gray-400">
          Built with Angular 16+ and Tailwind CSS
        </p>
        <div class="flex justify-center items-center space-x-4 mt-2">
          <span class="inline-flex items-center space-x-1 text-xs text-blue-600 dark:text-blue-400">
            <i data-feather="shield" class="w-3 h-3"></i>
            <span>Admin</span>
          </span>
          <span class="inline-flex items-center space-x-1 text-xs text-green-600 dark:text-green-400">
            <i data-feather="users" class="w-3 h-3"></i>
            <span>Manager</span>
          </span>
          <span class="inline-flex items-center space-x-1 text-xs text-gray-600 dark:text-gray-400">
            <i data-feather="user" class="w-3 h-3"></i>
            <span>Employee</span>
          </span>
        </div>
      </div>
    </div>
  </main>
</div>
